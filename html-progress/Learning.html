<!-- CSS Basics -->
 <button class="suscribe-button">SUSCRIBE</button>
 <button class="join-button">JOIN</button>
 <button class="tweet-button">Tweet</button>

<style>

/* To taret a class in CSS you start with a dot(.) */

    .suscribe-button {
        background-color: rgb(155, 37, 37);
        color: black;
        border: none;
        height: 50px;
        width: 100px;
        border-radius: 2px;
        /* For rouded corner */
        cursor: pointer;
        /* To have a hand when a cursor on something */
        margin-right: 8px;
        /* To give spaces */


    }

    .join-button {
        background-color: black;
        /* To give border color */
        border-color: rgb(37, 9, 9);
        /* To give the same color all round */
        border-style: solid;
        /* To give the border a width */
        border-width: 1px;
        color: aquamarine;
        height: 36px;
        width: 60px;
        cursor: pointer;
    }

    .tweet-button {
        background-color: blue;
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 18px;
        /* To get the border radius, it's best you use the lower size between the height or width. */
        font-weight: bold;
        font-size: 50px;
        cursor: pointer;
        margin-left: 8px;
    }
</style>

<!-- CSS Rules
- button => CSS Selector
- background-color => CSS Property
- red (color) => CSS Value 
- color (text color) -->
